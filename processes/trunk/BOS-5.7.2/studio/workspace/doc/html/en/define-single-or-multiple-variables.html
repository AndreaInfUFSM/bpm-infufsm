<h1>Define single or multiple variables</h1>

<div id="category">
(Category: Data management)</div>

<p style="margin-top:10px;"></p>

<div id="separator">
</div>

<p>When defining global or local variables, you can choose single or multiple
for the variable:</p>
<ul>
  <li><strong>Single</strong>: to define a single variable value</li>
  <li><strong>Multiple</strong>: to define a variable as an array containing
    multiple values</li>
</ul>
