<h1>Associate a lane with an actor</h1>

<div id="category">
(Category: Process Modeling)</div>

<p style="margin-top:10px;"></p>

<div id="separator">
</div>

<p>Assign an actor – already defined and available in a pool (process) – to
a lane. All tasks in that lane will then be assigned to this actor unless they
are individually changed to a different actor assignment.</p>
